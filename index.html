<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./css/movie.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.9.0/css/all.css">
    <script src="./assets/voice.js" defer></script>


 
    <title>MovieFinder</title>

</head>

<body style="margin-top: 0px;">
    <div class="container">
        <header class="movie-header">
            <div class="div-logo">
                <img src="./images/logo.png" alt="" class="image1">


            </div>


            <nav class="movie-nav">
                <a href="./about.html">About</a>
            </nav>
            <div class="sec"><a href="./index.html">Movie Finder</a> </div>
        </header>
        <div class="body-content">
            <div class="search">
                <div class="logo">
                    <img src="./images/LogoMakr.png" alt="">
                </div>
                <div class="describe-text">
                    <h1 style="font-size: 80;">Describe a movie</h1>
                    <p>Press Enter or submit to search <br> More than two letters will give general search and less than
                        two give specific results </p>
                </div>
                <div class="search-text">
                    <form id="search-form" onsubmit="run(event)">
                        <div>
                            <input type="text  " name="q" placeholder="Type a movie... Ex = Gadar" autocomplete="off"
                                autofocus="on" id="check">
                        </div>
                    </form>
                    <div id="year"></div>
                    <button type="button" onclick="run(event)">Submit</button>

                </div>
                <!-- <p id="content"></p> -->
            </div>
        </div>
        <div class="display-content">
            <div id="test"></div>

            <div id="para"></div>



        </div>

    </div>
    <script src="./assets/content.js"></script>
    <script src="./assets/script.js"></script>


</body>

</html>
